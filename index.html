<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Assignment 3</title>
  </head>
  <body class="default-bg">
    <!--table-->
    <table width="100%">
      <tr>
        <td colspan="2">
          <h1>ASSIGNMENT DAY 3</h1>
          <!--jett pict-->
          <div class="container-image">
            <img src="assets/images/jett.jpg" alt="jett" width="400;" height="225" ; />
            <img src="assets/images/trio.jpg" alt="trio" width="400;" height="225" ; />
            <img src="assets/images/deadlock.jpg" alt="deadlock" width="400;" height="225" ; />
          </div>
        </td>
      </tr>
      <tr valign="center">
        <td class="left-side">
          <button class="button-primary">
            <a href="https://playvalorant.com/en-gb/agents/">Link to Valorant Agents</a></button
          ><br /><br />
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/EiVF6QsAijo?si=gkDLsNEaxUQKi64G"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe
          ><br /><br />
          <audio controls>
            <source src="assets/audio/valo.mp3" type="audio/mpeg" />
          </audio>
        </td>
        <td class="right-side">
          <h2>Tell me about yourself!</h2>
          <form>
            <!--name-->
            <div class="form-group">
              <label for="fname">First name:</label>
              <input type="text" id="fname" name="fname" />
            </div>

            <div class="form-group">
              <label for="lname">Last name:</label>
              <input type="text" id="lname" name="lname" />
            </div>

            <!--radio -->
            <p>Choose your favorite agent:</p>
            <input type="radio" id="html" name="main_weapon" value="HTML" />
            <label for="html">Jett</label><br />
            <input type="radio" id="css" name="main_weapon" value="CSS" />
            <label for="css">Gekko</label><br />
            <input type="radio" id="javascript" name="main_weapon" value="JavaScript" />
            <label for="javascript">Sage</label>

            <!--checkbox -->
            <p>Choose your favorite weapons:</p>
            <input type="checkbox" id="weapon1" name="weapon1" value="Ghost" />
            <label for="weapon1"> Ghost</label><br />
            <input type="checkbox" id="weapon2" name="weapon2" value="Spectre" />
            <label for="weapon2"> Spectre</label><br />
            <input type="checkbox" id="weapon3" name="weapon3" value="Vandal" />
            <label for="weapon3"> Vandal</label><br />
            <input type="checkbox" id="weapon4" name="weapon4" value="Phantom" />
            <label for="weapon4"> Phantom</label><br />
            <input type="checkbox" id="weapon5" name="weapon5" value="Odin" />
            <label for="weapon5"> Odin</label><br />
            <input type="checkbox" id="weapon6" name="weapon6" value="OP" />
            <label for="weapon6"> OP</label><br />

            <!--acc -->
            <h2>Let's create your account!</h2>
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" /><br />
            <label for="username">Username:</label><br />
            <input type="text" id="username" name="username" /><br />
            <label for="pwd">Password:</label><br />
            <input type="password" id="pwd" name="pwd" /><br /><br />
            <!--submit -->
            <input class="button-primary" type="submit" value="SUBMIT" />
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="footer scroll-container">
          <div class="label scrolling-text">Assignment HTML Â© 2024</div>
        </td>
      </tr>
    </table>
  </body>
</html>
